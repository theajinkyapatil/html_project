<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup Sub</title>
</head>
<body>
    (a+b)2= a2+b2+2ab <br><br>
    (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab <br><br>
    (a+b)<sub>2</sub>=a<sub>2</sub>+b<sub>2</sub>+2ab
</body>
</html>
