<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
    <label for="ajinkya">Ajinkya</label>
    <input type="checkbox" name="name" id="ajinkya" value="Ajinkya"><br>
    <label for="chiku">Varesh</label>
    <input type="checkbox" name="name" id="chiku" value="Varesh"><br>
    <label for="viren">Viren</label>
    <input type="checkbox" name="name" id="viren" value="Viren"><br>
    <label for="ankush">Ankush</label>
    <input type="checkbox" name="name" id="ankush" value="Ankush"><br>
    <label for="bapu">Amit</label>
    <input type="checkbox" name="name" id="bapu" value="Amit">
    </form>
</body>
</html>
